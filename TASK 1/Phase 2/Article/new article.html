<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NEW ARTICLE</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" >
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>

			<div class="container">
				<div class="name">
					<h5><strong>NEWS.COM</strong></h5>
				</div>
				<div class="article-edit">
					<h2><strong>NEW ARTICLE</strong></h2>
				</div>
				<div class="row">
					<div class="col-md-4 left-edit">
						<h4><strong>TITLE</strong></h4>
					</div>
					<div class="col-md-8">
						<input type="text" class="form-control" placeholder="TITLE" />
					</div>

				</div>
				<div class="row">
					<div class="col-md-4 left-edit">
						<h4><strong>DATE</strong></h4>
					</div>
					<div class="col-md-8">
						<input type="text" class="form-control" placeholder="dd/mm/yy" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 left-edit">
						<h4><strong>CONTENT</strong></h4>
					</div>
					<div class="col-md-8">
						<textarea type="text" class="form-control dde" placeholder=""></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 left-edit">
						<h4><strong>IMAGE</strong></h4>
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="dd/mm/yy" />
					</div>
					<div class="col-md-1 browse">
						<button class="btn btn-success"><strong>BROWSE</strong></button>
					</div>
					<div class="col-md-1 upload">
						<button class="btn btn-success"><strong>UPLOAD</strong></button>
					</div>
				</div>

				<button class="btn btn-success button-edit"><strong>SUBMIT</strong></button>
			</div>

		<script src="../js/jquery.min.cs"></script>
		<script src="../js/bootstrap.min.js"></script>
	</body>
	</html>
